name: build docker image
on:
  push:
    branches:
      - release
  release:
    types: [ created ]
  workflow_dispatch: # 添加手动触发器

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print GitHub context
        run: |
          echo "repository: ${{ github.repository }}"
          echo "actor: ${{ github.actor }}"
          echo "ref_name: ${{ github.ref_name }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Convert to lowercase
        id: convert_lowercase
        run: echo "LOWER_REF_NAME=$(echo '${{ github.ref_name }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
    
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            shine1223/iycms:${{ github.ref_name }}
            shine1223/iycms:latest
            ghcr.io/shineTripodcat/iycms:${{ env.LOWER_REF_NAME }}
            ghcr.io/shineTripodcat/iycms:latest
